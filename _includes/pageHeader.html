<header>
    <div class="inner">
        <div class="logo"><a href="{{ site.github.url }}/">Pico</a></div>

        <nav id="menu" class="menu">
            <ul id="tiny">
                {% assign pages = site.pages|sort:"nav" %}
                {% for nav in pages %}
                    {% if nav.title and nav.nav > 0 %}
                        <li{% if page.url == nav.url or (page.nav-url and page.nav-url == nav.url) %} class="active"{% endif %}>
                            <a href="{{ site.github.url }}{{ nav.url }}"{% if nav.headline %} title="{{ nav.headline | markdownify | strip_html }}"{% endif %}>
                                {% if nav.nav-title %}{{ nav.nav-title }}{% else %}{{ nav.title }}{% endif %}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
        <div class="clear"></div>
    </div>
</header>
